<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Temple by Region</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
    }

    #temple {
      width: 100%;
      max-width: 960px;
      margin: 2rem auto;
      overflow: hidden;
    }

    .templeall {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .wat {
      min-width: 300px;
      height: 300px;
      margin: 0 10px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      flex-shrink: 0;
    }

    .wat img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .wat .overlay {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      color: #fff;
      width: 100%;
      padding: 1rem 0;
      font-size: 1.2rem;
    }

    .dots {
      margin-top: 1rem;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
    }

    .dot.active {
      background-color: #333;
    }
  </style>
</head>
<body>

  <h1>TEMPLE BY REGION</h1>
  <p>ค้นหาข้อมูลวัดตามภูมิภาค</p>

  <div id="temple" class="templeall">
    <div class="wat" id="watthai1">
      <img id="imagewatthai1" class="imagewatthai2" src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Wat_Phra_That_Doi_Suthep_view_2016.jpg" alt="ภาคเหนือ">
      <div class="overlay">ภาคเหนือ</div>
    </div>
    <div class="wat" id="watthai2">
      <img id="imagewatthai2" class="imagewatthai2" src="https://upload.wikimedia.org/wikipedia/commons/1/1d/Wat_Arun_Ratchawararam_Ratchawaramahawihan.jpg" alt="ภาคกลาง">
      <div class="overlay">ภาคกลาง</div>
    </div>
    <div class="wat" id="watthai3">
      <img id="imagewatthai3" class="imagewatthai2" src="https://upload.wikimedia.org/wikipedia/commons/0/05/Wat_Phra_Mahathat_Woramahawihan.jpg" alt="ภาคตะวันออกเฉียงเหนือ">
      <div class="overlay">ภาคตะวันออกเฉียงเหนือ</div>
    </div>
    <div class="wat" id="watthai4">
      <img id="imagewatthai4" class="imagewatthai2" src="https://upload.wikimedia.org/wikipedia/commons/7/76/Wat_Phra_That_Hariphunchai_Lamphun.jpg" alt="ภาคตะวันตก">
      <div class="overlay">ภาคตะวันตก</div>
    </div>
  </div>

  <div class="dots">
    <span class="dot active"></span>
    <span class="dot"></span>
  </div>

  <script>
    let templeContainer = document.querySelector('.templeall');
    let dots = document.querySelectorAll('.dot');
    let currentIndex = 0;

    function showSlide(index) {
      templeContainer.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach(dot => dot.classList.remove('active'));
      dots[index].classList.add('active');
    }

   
  </script>

</body>
</html>
